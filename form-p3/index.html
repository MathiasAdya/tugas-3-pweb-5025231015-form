<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            background-color: lightblue;
        }
        form {
            margin: 20px;
        }
    </style>
</head>
<body>
    <br><br>
    <form action="submit_form.php" method="post">
        <label for="fname">Firstname </label>
        <input type="text" id="fname">
        <br>
        <br>
        <label for="mname">Middlename: </label>
        <input type="text" id="mname">
        <br>
        <br>
        <label for="lname">Lastname: </label>
        <input type="text" id="lname">
        <br>
        <br>
        <label for="course">Course: </label>
        <select name="course">
            <option value="c">Course</option>
        </select>
        <br>
        <br>
        <label for="gender">Gender: </label>
        <br>
        <input type="radio" name="opsi" value="male">Male<br>
        <input type="radio" name="opsi" value="female">Female<br>
        <input type="radio" name="opsi" value="other">Other<br>
        <br>
        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="phone" placeholder="+91">
        <br><br>
        <label for="address">Address: </label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="repassword">Re-type password: </label>
        <input type="password" id="repassword" name="repassword">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
